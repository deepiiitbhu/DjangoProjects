{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> {% block title %} Bookstore {% endblock title %} </title>
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- Javascript-->
        {% block javasript %}
        <script src="{% static 'js/base.js' %}"></script>
        {% endblock javasript %}

    </body>
</html>
